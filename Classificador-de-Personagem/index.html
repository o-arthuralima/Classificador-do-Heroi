<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Crie seu Herói</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do herói">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite a idade">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="guerreiro">Guerreiro</option>
                <option value="mago">Mago</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
            </select>
        </div>
        <button id="criarPersonagemBtn">Criar e Atacar!</button>
        <div id="saida"></div>
    </div>
    <script src="jogo.js"></script>
</body>

</html>
